<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %} {{ page.title }} | {% endif %} TheEnd, Blog</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theendblog.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="row">
          <div class="col-lg-1">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">TheEnd</a>
            </div>
          </div>

          <div class="col-lg-3 col-lg-offset-8">
            <div id="nav" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">Kategorie</a></li>
                <li><a href="#">O blogu</a></li>
                <li><a href="#">Kontakt</a></li>
              </ul>
            </div>
          </div>
        </div>
       </div>
    </div>

    <div id="post-col" class="container">
      <div class="row">
        <div class="col-lg-8">
          
          {{ content }}

        </div> 

        <div class="col-lg-4">
          <article class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-12">
                  <h2><span class="glyphicon glyphicon-time"></span> NAJNOWSZE POSTY</h2>
                  <br>
                    <div>
                      {% for post in site.posts limit:5%}

                        <p><a href="{{ post.url }}"><kbd>{{ post.title }}</kbd></a></p>

                      {% endfor %}
                    </div>
                </div>
              </div>
            </div>
          </article>
          <article class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-12">
                  <h2><span class="glyphicon glyphicon-tags"></span> TAGI</h2>
                    <div id="tags_side">
                      {% for tag in site.tags %}    
                        <a href="/tags/{{ tag[0] }}"><kbd>{{ tag[0] }}</kbd></a>
                      {% endfor %}
                    </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
    
    <!-- Footer -->

    <footer>
      <p><small>Design & Code : <a href="#" style="color: white;">Kamil Budka</a><br>
        2014 | CopyrightÂ©  by Kamil Budka | TheEnd</small></p>
    </footer>
    
    <!-- /Footer -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
