---
layout: default
---
{% for post in paginator.posts %}
	<article class="panel panel-default">
  		<a href="{{ site.baseurl }}{{ post.url }}"><img id="article_pic" src="{{ site.baseurl }}{{ post.image }}" class="img-thumbnail img-responsive"></a>
           	<div class="panel-body">
              	<div class="row">
                	<div class="col-lg-12">
	                  	<div class="row">
					        <div class="media">
					          	<div class="text-center img-thumbnail  pull-left" style="background: #A30000; width: 75px;">
					            	<span style="font-size: 10px; color: white;"><B>{{ post.date | date: "%b"}}<br></B></span>
			                        <span style="font-size: 20px; color: white;"><B>{{ post.date | date: "%d"}}<br></B></span>
			                        <span style="font-size: 10px; color: white;"><B>{{ post.date | date: "%Y"}}<br></B></span>
					          	</div>
						        <div class="media-body">
					           		<h3><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h3>
						        	<p id="subtitle">Kategoria: <a href="{{ site.baseurl | replace: '//', '/' }}/{{post.categories | first }}.html"><kbd style="text-transform: uppercase">{{ post.category }}</kbd></a></p>
						            <p id="subtitle">Autor:<a href="#"> <kbd style="text-transform: uppercase">Kamil Budka</kbd></a></p>
						        </div>
							</div>
					 </div>
		            	<hr style="margin-top:5px">
		                <p class="text-justify" style="text-indent: 20px;">{{ post.excerpt }}</p>
                	</div>
              	</div>
		        <br>
		        <div class="row">
                <div class="col-lg-12">
                  	<a href="{{ site.baseurl }}{{ post.url }}">
                  		<button type="button" class="btn btn-default pull-right">
                  			Czytaj dalej... <span class="glyphicon glyphicon-chevron-right"></span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
  	</article>
{% endfor %}
